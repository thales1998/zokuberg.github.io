<!doctype html>

<html lang="fr">

  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>zokubird</title>

  </head>

  <body>
    <!-- header page -->

		<header>
			<div class="container">
	 			<nav class="navbar navbar-dark"style="background-color: #fd7e14;" id="nav">
				  <!-- Navbar content -->
				</nav>
			</div>
		</header>
				<div class="container" id="block-parent">
					<div class="row" >
					  	<div class="col-xs-12 col-sm-6" id="block-logo">
					  		<div class="conteneur">
						      	<img src="logo.png" class="taille-logo">
						      	<p>Avec nous obtenez une page web qui <br>
	                                &nbsp  &nbsp  &nbsp écoute et parle à vos visiteurs.
	                          	</p>
	                          	<div class="btn-group" role="group" aria-label="Basic example">
								  <button type="button" class="btn" style="background-color: #fd7e14">CONNEXION</button>
								</div>
							</div>
						</div>
					  	<div class="col-xs-12 col-sm-6" id="block-form">
					    	<div class="container" id="conteneur2">
			 					<nav class="navbar navbar-dark"style="background-color: #fd7e14;" id="nav2">
						 		 <p>CREER UN COMPTE</p>
								</nav>

								<form method="get" action="#" id="contour">
									<div class="row">
										  <div class="col">
										  		<label for="First name" class="form-label" >Nom et prénoms</label>
										    	<input type="text" class="form-control"style="border: 3px solid #0945db;" placeholder="Votre nom et prénoms" aria-label="First name">
										  </div>
										  <div class="col">
										  		<label for="exampleInputEmail1" class="form-label">Email</label>
										    	<input type="Email" class="form-control"style="border: 3px solid #0945db;" placeholder="Votre Email" aria-label="Email">
										  </div>
									</div>
									<div class="row">
										  <div class="col">
										  		<label for="tel" class="form-label">Téléphone :</label>
										    	<input type="Tel" class="form-control"style="border: 3px solid #0945db;" placeholder="+225008923256" aria-label="tel">
										  </div>
										  <div class="col">
										  		<label for="pays" class="form-label">Pays:</label>
										    	<input type="text" class="form-control"style="border: 3px solid #0945db;" placeholder="Cote d’Ivoire" aria-label="Pays">
										  </div>
									</div>
									<div class="row">
										  <div class="col">
										  		<label for="ville" class="form-label">Ville :</label>
										    	<input type="text" class="form-control"style="border: 3px solid #0945db;" placeholder="Votre ville" aria-label="ville">
										  </div>
										  <div class="col">
										  		<label for="adresse" class="form-label">Adresse:</label>
										    	<input type="text" class="form-control"style="border: 3px solid #0945db;" placeholder="Votre Adresse" aria-label="adresse">
										  </div>
									</div>
									<div class="row">
										  <div class="col">
										  		<label for="Nom de votre page" class="form-label">Nom de votre page :</label>
										    	<input type="text" class="form-control"style="border: 3px solid #0945db;" placeholder="Nom de votre page" aria-label="Nom de votre page">
										  </div>
									</div>
									<div class="row">
										  <div class="col">
										  		<label for="mot de passe" class="form-label">Mot de passe :</label>
										    	<input type="password" class="form-control"style="border: 3px solid #0945db;" placeholder="*****" aria-label="mot de passe">
										  </div>
										  <div class="col">
										  		<label for="mot de passe" class="form-label">Reprendre mot de passe :</label>
										    	<input type="password" class="form-control"style="border: 3px solid #0945db;" placeholder="*****" aria-label="mot de passe">
										  </div>
									</div>
										<div class="row">
										  <div class="col">
											<div class="form-check">
												  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
												  <label class="form-check-label"  for="flexCheckDefault">
												    Acceptez nos termes et conditions d’utilisation
												  </label>
											</div>
										   </div>
										</div>
										<div class="row">
										  <div class="col">
												<div class="btn-group" role="group" aria-label="Basic example">
												  <button type="button" class="btn" id="btn1" style="background-color: #fd7e14">CONNEXION</button>
												</div>
										   </div>
										</div>
										
					    		</form>
							</div>
					 	</div>  
				 	</div>
				</div>
		<section>
			<div class=""></div>
		</section>

		<footer>
			<div class="container">
	 			<nav class="navbar navbar-dark"style="background-color: #fd7e14;" id="nav1">
				  <p>Copyright zokubird</p>
				</nav>
			</div>
		</footer>


  </body>

</html>
